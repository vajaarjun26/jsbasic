<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show Password</title>
</head>
<body>
    <input type="password" id="hide">
    <button onclick="show()"> click me</button>
</body>
<script>
    function show() {

       let rm =  document.getElementById("hide").getAttribute("type");
        if(rm=="password"){
                document.getElementById("hide").setAttribute("type" , "text");
        }
        else{
            document.getElementById("hide").setAttribute("type" , "password");
            
        }
    }
</script>
</html>
