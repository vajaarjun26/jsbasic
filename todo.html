<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    
</head>
<body>
        <h1>To do List</h1>
        <input type="text" id="texts">
        <button onclick="sum()">Add</button>
        <span id="add"></span>
</body>
<script>
function sum() {
    let input = document.getElementById('texts').value;
   
    if (input !== '') {
        let updated = document.createElement('p');
         updated.textContent = input;

         add.appendChild(updated);

      } 
}


</script>
</html>
